  # Podman
  - uidmap
  - podman
  # Python deps
  - build-essential
  - zlib1g-dev
  - libncurses5-dev
  - libgdbm-dev
  - libnss3-dev
  - libssl-dev
  - libreadline-dev
  - libffi-dev
  - libbz2-dev
  - liblzma-dev
  - libsqlite3-dev
  - tk-dev
  - uuid-dev

  # Ruby deps
  - libyaml-dev
